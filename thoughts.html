<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Thoughts Front End App</title>
  </head>
  <body>
    <div id="thoughtContainer" style="color: black"></div>

    <script>
      function getThoughts() {
        fetch("http://localhost:8080/thought")
          .then((response) => {
            console.log(response); // Log the response to the console
            return response.json();
          })
          .then((data) => {
            document.getElementById("thoughtContainer").innerText =
              JSON.stringify(data, null, 2);
          })
          .catch((error) => {
            console.error("Error fetching thoughts:", error);
            document.getElementById("thoughtContainer").innerHTML =
              "Error fetching thoughts";
          });
      }

      getThoughts() 
    </script>
  </body>
</html>
